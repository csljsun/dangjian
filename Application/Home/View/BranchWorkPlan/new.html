<ul class="breadcrumb">
    <li>
        <a href="/home/index/index">党建云平台</a>
    </li>
    <li class="active">
        新建工作
    </li>
</ul>

<br/>
<div class="container">
    <div id="add">
      <form class="form-horizontal" action="{:U('new','','')}" role="form" method="post" name="form_work_plan">
        <div class="control-group">
             <label class="control-label" for="title" style="color:#fff">工作内容</label>
            <div class="controls">
                <input id="content" name="content" type="textarea" placeholder="工作内容" style="width:449px;height:100px" required />
            </div>
        </div>

        <div class="control-group">
             <label class="control-label" for="category" style="color:#fff">工作类型</label>
             <div class="controls">
                <select class="combobox" id="type" name="type" onChange="changeMenu(document.form_work_plan.type.options[document.form_work_plan.type.selectedIndex].text)">
                    <option value="月度工作计划">月度工作计划</option>
                    <option value="年度工作计划">年度工作计划</option>
                </select>
                </div>
            </div>
        </div>
        <div class="control-group" id="div_month_plan" name="div_month_plan">
             <label class="control-label" for="month" style="color:#fff">月份</label>
             <div class="controls">
                <select class="combobox" id="month" name="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                </div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <br/>
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
      </form>
    </div>
</div>

<script type="text/javascript">
function changeMenu(Menutext){
    if(Menutext == "年度工作计划"){
        document.getElementById("div_month_plan").style.display='none';
    } else {
        document.getElementById("div_month_plan").style.display='block';
    }
}
</script>
