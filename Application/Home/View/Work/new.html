<ul class="breadcrumb">
    <li>
        <a href="/home/index/index">党建云平台</a>
    </li>
    <li class="active">
        新建工作
    </li>
</ul>

<br/>
<div class="container">
  <div class="row col-md-4">
    <div id="add">
      <form class="form-horizontal" action="{:U('new','','')}" role="form" method="post">
        <div class="control-group">
             <label class="control-label" for="title" style="color:#fff">标题</label>
            <div class="controls">
                <input id="title" name="title" type="text" placeholder="标题" style="width:449px" required />
            </div>
        </div>
        <div class="control-group" style="width:900px" >
             <label class="control-label" for="content" style="color:#fff">正文</label>
            <div class="thumbnail">
                <textarea id="summernote" name="content">请在此输入正文</textarea>

            </div>
        </div>

        <div class="control-group">
            <eq name="data.base_info.role" value="1">
             <label class="control-label" for="category" style="color:#fff">工作类型</label>
             <div class="controls">

                <select class="combobox" id="category" name="category">
                    <option value="党委工作">党委工作</option>
                    <option value="纪委工作">纪委工作</option>
                    <option value="工会工作">工会工作</option>
                    <option value="团委工作">团委工作</option>
                </select>
                </div>
                <else />
                <div class="controls">
                <input id="category" name="category" type="hidden" value="支部工作" required />
               </div>
                </eq>
            </div>
        </div>


        <div class="control-group">
             <label class="control-label" for="type" style="color:#fff">工作类别</label>
             <div class="controls">
                <eq name="data.base_info.role" value="1">
                <select class="combobox" id="type" name="type">
                    <option value="重要文件">重要文件</option>
                    <option value="重点工作">重点工作</option>
                    <option value="重要言论">重要言论</option>
                    <option value="重要事项">重要事项</option>
                </select>
                <else />
                <select class="combobox" id="type" name="type">
                    <option value="党内会议">党内会议</option>
                    <option value="党课资料">党课资料</option>
                    <option value="党内活动">党内活动</option>
                    <option value="纪检监察">纪检监察</option>
                    <option value="其他工作">其他工作</option>
                </select>
                </eq>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <br/>
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
 <script >
    $(document).ready(function() {
        $('#summernote').summernote({height:300,focus:true,maxHeight:null,minHeight:null,});
    });
</script>
